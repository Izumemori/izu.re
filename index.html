        <script>
            var elements = document.getElementsByClassName('link-item');
            
            for (var i = 0; i < elements.length; i++)
                elements[i].addEventListener('click', (event) => {
                    var target = event.target;

                    if (target.className == "link-target") return; // don't recurse

                    while (target != undefined && target.className != "link-item" && target.nodeName != "BODY")
                    {
                        console.log(target);
                        console.log(target.parentElement);
                        target = target.parentElement;
                    }

                    if (target == undefined || target.nodeName == "BODY") return;

                    handleLinkClick(target);
                });
        </script>
