<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jannick Rohling</title>
        <link rel="stylesheet" href="assets/site.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
        <meta name="description" content="Software Developer and Freelancer">
        <meta name="robots" content="nofollow">
        <link rel="canonical" href="https://izu.re">
        <meta property="og:title" content="Jannick Rohling">
        <meta property="og:type" content="website">
        <meta property="og:description" content="Software Developer and Freelancer">
        <meta property="og:locale" content="en_US">
    </head>
    <body>
        <div class="content">
            <header class="header">
                <span class="text">
                    Jannick Rohling
                </span>
            </header>

            <section class="intro">
                <span class="text">
                    Software Developer and Freelancer
                </span>
            </section>

            <main class="links">
                <div class="link-item">
                    <img alt="Github" height="32" width="32" src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/github.svg" />
                    <a aria-label="github-link" href="https://github.com/Izumemori" target="_blank" rel="noopener" class="link-target"></a>
                </div>

                <div class="link-item">
                    <img alt="Twitter" height="32" width="32" src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/twitter.svg" />
                    <a aria-label="twitter-link" href="https://twitter.com/Izumemori" target="_blank" rel="noopener" class="link-target"></a>
                </div>

                <div class="link-item">
                    <img alt="Keybase" height="32" width="32" src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/keybase.svg" />
                    <a aria-label="keybase-link" href="https://keybase.io/Izumemori" target="_blank" rel="noopener" class="link-target"></a>
                </div>
        
                <div class="link-item">
                    <img alt="Discord" height="32" width="32" src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/discord.svg" />
                    <span class="copy-text">Izumemori#7920</span>
                </div>

                <div class="link-item">
                    <img alt="Email" height="32" width="32" src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/gmail.svg" />
                    <a aria-label="email-link" href="mailto:me@izu.re" class="link-target"></a>
                </div>
            </main>

            <section class="toast-modal">
                <span class="text">Copied to clipboard!</span>
            </section>
        </div>

        <script src="assets/site.js"></script>
        <script>
            var elements = document.getElementsByClassName('link-item');
            
            for (var i = 0; i < elements.length; i++)
                elements[i].addEventListener('click', (event) => {
                    var target = event.target;

                    if (target.className == "link-target") return; // don't recurse

                    while (target != undefined && target.className != "link-item" && target.nodeName != "BODY")
                        target = target.parentElement;

                    if (target == undefined || target.nodeName == "BODY") return;

                    handleLinkClick(target);
                });
        </script>
    </body>
</html>
